<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script async src="opencv.js"></script>
    <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
    <title>wasm opencv</title>
  </head>
  <body>
    <div id="container">
    </div>
    <video id="video" style="display: none;">Your browser does not support the video tag.</video>
    <div align="center">
        <canvas id="canvasOutput"></canvas>
        <img id="ref" src="./ref.jpg" style="display: none;">
        <canvas id="canvasInput" style="display: none;"></canvas>
    </div>
    <script src="./main.js"></script>
    <script>
        window.onload = function() {
            var canvas = document.getElementById("canvasInput");
            var ctx = canvas.getContext("2d");
            var img = document.getElementById("ref");
            ctx.drawImage(img, 0, 0);
        };
        main();
    </script>
</body>
</html>
